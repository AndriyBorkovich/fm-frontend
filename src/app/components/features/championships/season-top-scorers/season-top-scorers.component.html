<div class="overflow-x-auto">
    <table class="min-w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-200 px-4 py-2">Player</th>
          <th class="border border-gray-200 px-4 py-2">Club</th>
          <th class="border border-gray-200 px-4 py-2 text-center">Goals</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scorer of data" class="hover:bg-green-200" (click)="navigateToPlayer(scorer.playerId)">
          <td class="border border-gray-200 px-4 py-2">{{ scorer.name }}</td>
          <td class="border border-gray-200 px-4 py-2">{{ scorer.clubName }}</td>
          <td class="border border-gray-200 px-4 py-2 text-center">{{ scorer.goalsCount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
