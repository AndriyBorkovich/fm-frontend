<div *ngIf="matchHistory.length > 0; else loading" class="bg-green-100 p-4 rounded-lg">
    <table class="min-w-full bg-white">
        <thead class="bg-green-200">
            <tr>
                <th class="py-2 text-center">Date</th>
                <th class="py-2 text-center">Home Team</th>
                <th class="py-2 text-center">Score</th>
                <th class="py-2 text-center">Away Team</th>
                <th class="py-2 text-center">Result</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let match of matchHistory" class="even:bg-green-50 odd:bg-green-100">
                <td class="py-2 text-center">{{ match.date }}</td>
                <td class="py-2 text-center">{{ match.homeTeamName }}</td>
                <td class="py-2 text-center">{{ match.homeTeamGoals }} - {{ match.awayTeamGoals }}</td>
                <td class="py-2 text-center">{{ match.awayTeamName }}</td>
                <td class="py-2 text-center">{{ match.result }}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="pageChanged($event)" />

<ng-template #loading>
    <div class="flex justify-center">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
