<h1 ngForm class="mt-5 text-center font-bold text-2xl">Login</h1>
<form ngForm class="max-w-sm mx-auto" (ngSubmit)="onSubmit()">
  <div class="mb-5">
    <label for="email"  class="form-label">Email*</label>
    <input type="email" id="email" name="userEmail" class="form-input" placeholder="name@domain.com" required>
  </div>
  <div class="mb-5">
    <label for="password" class="form-label">Password*</label>
    <input type="password" name="userPassword" id="password" class="form-input" required >
  </div>
  <div class="flex">
    <button type="submit" class="submit-btn mr-3">Submit</button>
    <button class="submit-btn" (click)="onCancel()">Cancel</button>
  </div>
</form>
